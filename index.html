<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Info Finder || Imran Khan</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="text-center text-danger m-3">Country Info Finder</h1>
    <section class="d-flex flex-row justify-content-center mt-5">
      <input
        id="search_input"
        type="text"
        class="form-control"
        autocomplete="off"
        placeholder="Country Name"
      />
      <button id="search_btn" class="ms-2 btn btn-success w-sm-50">Find</button>
    </section>
    <section id="country_info" class="pb-5"></section>
    <script src="./script.js"></script>
  </body>
</html>
